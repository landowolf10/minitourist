<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/slick-carousel.js"></script>
</head>

<body>

    {% for name in acapulco_cards %}
    <!--Modal: Name-->
    <div class="modal fade" id="modal{{name}}">
        <div class="modal-dialog modal-lg" role="document">

            <!--Content-->
            <div class="modal-content">

                <!--Body-->
                <div class="modal-body mb-0 p-0">

                    <div class="embed-responsive embed-responsive-16by9 z-depth-1-half">
                        <!--<a href="{{url_for('static', filename='img/Zihuatanejo/' + name)}}" download>
                            <button>Descargar cupón</button>
                        </a>-->
                        <!--<iframe class="embed-responsive-item" src="{{url_for('static', filename='img/Zihuatanejo/' + name)}}">
                            
                        </iframe>-->
                        <a href="{{url_for('static', filename='img/Acapulco/Frente/' + name)}}" download>
                            <img src="{{url_for('static', filename='img/Acapulco/Frente/' + name)}}" alt="">
                            <button>Descargar cupón</button>
                        </a>
                    </div>

                </div>

                <!--Footer-->
                <div class="modal-footer justify-content-center">
                    <span class="mr-4">Spread the word!</span>
                    <a type="button" class="btn-floating btn-sm btn-fb"><i class="fab fa-facebook-f"></i></a>
                    <!--Twitter-->
                    <a type="button" class="btn-floating btn-sm btn-tw"><i class="fab fa-twitter"></i></a>
                    <!--Google +-->
                    <a type="button" class="btn-floating btn-sm btn-gplus"><i class="fab fa-google-plus-g"></i></a>
                    <!--Linkedin-->
                    <a type="button" class="btn-floating btn-sm btn-ins"><i class="fab fa-linkedin-in"></i></a>

                    <button type="button" class="btn btn-outline-primary btn-rounded btn-md ml-4" data-dismiss="modal">Close</button>

                </div>

            </div>
            <!--/.Content-->

        </div>
    </div>
    <!--Modal: Name-->

    <!--<a><img class="img-fluid z-depth-1" src="https://mdbootstrap.com/img/screens/yt/screen-video-1.jpg" alt="video" data-toggle="modal" data-target="#modal1"></a>-->
    <img class="img-responsive card-zihua" id="card-zihua" src="{{url_for('static', filename='img/Acapulco/Frente/' + name)}}" data-toggle="modal" data-target="#modal{{name}}"> {% endfor %}
</body>

</html>
